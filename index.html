    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Noto Serif', 'serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',

                600: '#2563eb',
                700: '#1d4ed8',
              }
            }

        }
      }
    </script>
    <style>
      @media print {
        /* Setting margin to 0.5in creates proper buffer on ALL pages */
        @page { 
          margin: 0.5in; 
          size: letter;
        }
        
        /* Global Reset for Printing */
        html, body, #root {
          height: auto !important;
          min-height: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          position: static !important;
          display: block !important;
          background: white !important;
        }

        /* Reset Height/Overflow utility classes that trap content */
        .h-screen, .h-full, .overflow-hidden, .overflow-auto, main {
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
        }

        /* Hide UI elements */
        .no-print { display: none !important; }
        
        /* Ensure Page Breaks work */
        .print-break-inside-avoid { break-inside: avoid; }
        .print-break-before { break-before: page; }
        
        /* Graphics */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
